<div class="hero-unit">

    <div class="alert" ng-show="error || warning" ng-class="{'alert-error':error, 'alert-warning':warning}">
        <button type="button" class="close" ng-click="error=false;warning=false;">&times;</button>
        <p>{{answer}}</p>
    </div>

    <form class="form-horizontal" ng-submit="login()">
        <div class="form-group">
            <label for="inputLogin" class="col-lg-2 control-label">{{'user.login' | i18n}}</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputLogin" ng-model="mainEmail" placeholder="{{'user.login.placeholder' | i18n}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">{{'user.password' | i18n}}</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="{{'user.password.placeholder' | i18n}}">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default btn-lg btn-block">{{'user.login.action' | i18n}}</button>
            </div>
            <div class="col-lg-12">
                <br>
                <a class="btn btn-default btn-lg btn-block" ng-click="loginFacebook()">
                    <i class="icon-facebook-sign"></i>
                    {{'user.login.facebook' | i18n}}
                </a>
            </div>
            <div class="col-lg-12">
                <hr>
                <a href="#/user/create" class="btn btn-default btn-lg btn-block">{{'user.create' | i18n}}</a>
            </div>
        </div>
    </form>

</div>
