<div class="hero-unit">

    <div class="alert" ng-show="error || warning" ng-class="{'alert-error':error, 'alert-warning':warning}">
        <button type="button" class="close" ng-click="error=false;warning=false;">&times;</button>
        <p>{{answer}}</p>
    </div>

    <form class="form-horizontal" ng-submit="create()">
        <div class="form-group">
            <label for="inputMainMail" class="col-lg-2 control-label">{{'user.create.mainEmail' | i18n}}</label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="inputMainMail" ng-model="mainEmail" placeholder="{{'user.create.mainEmail.placeholder' | i18n}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputName" class="col-lg-2 control-label">{{'user.create.name' | i18n}}</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputName" ng-model="name" placeholder="{{'user.create.name.placeholder' | i18n}}">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">{{'user.password' | i18n}}</label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="inputPassword" ng-model="password" placeholder="{{'user.password.placeholder' | i18n}}">
            </div>
        </div>

        <div class="form-group">
            <label for="inputOtherMail" class="col-lg-2 control-label">{{'user.create.add.mail' | i18n}}</label>
            <div class="col-lg-10">
                <ul class="list-unstyled">
                    <li ng-repeat="mail in emails">
                        <button type="button" class="btn btn-primary btn-xs">
                            <i class="icon-minus-sign" ng-click="emails.splice(emails.indexOf(mail),1)"></i>
                        </button>
                        <span> {{mail}}</span>
                    </li>
                </ul>
                <div class="col-lg-12">
                    <div class="input-group">
                        <input class="form-control" id="inputOtherMail" type="text" ng-model="newMail" placeholder="{{'user.create.add.mail.placeholder' | i18n}}">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary btn-xs">
                                <i ng-click="addMail()" class="icon-plus icon-white"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputTelephone" class="col-lg-2 control-label">{{'user.create.add.phone' | i18n}}</label>
            <div class="col-lg-10">
                <ul class="list-unstyled">
                    <li ng-repeat="phone in phones">
                        <button type="button" class="btn btn-primary btn-xs">
                            <i class="icon-minus-sign" ng-click="phones.splice(phones.indexOf(phone),1)"></i>
                        </button>
                        <span> {{phone}}</span>
                    </li>
                </ul>
                <div class="col-lg-12">
                    <div class="input-group">
                        <input class="form-control" id="inputTelephone" type="text" ng-model="newPhone" placeholder="{{'user.create.add.phone.placeholder' | i18n}}">
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary btn-xs">
                                <i ng-click="addPhone()" class="icon-plus icon-white"></i>
                            </button>
                        </span>
                    </div>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-lg-12">
                <button type="submit" class="btn btn-default btn-lg btn-block">{{'user.create.action' | i18n}}</button>
            </div>
        </div>
    </form>

</div>
